<html>
    <head>
    	{% load staticfiles %}
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
			
  	</head>
  <body ng-app="customerApp">
	<div class = "container">
		<div ng-controller="CustomerFormController">
				<form id ="customerForm" ng-submit="processForm(customer)" novalidate>
      			{% csrf_token %}

						<div class = "row">
							<div class= "col-md-2">
								<div class = "form-group">
									<label for = "firstName">First Name</label>
									<input class = "form-control" id = "firstName" ng-model = "customer.firstName" required />
								</div>
							</div>
							<div class="col-md-2">
								<div class ="form-group">
									<label for = "lastName">Last Name</label>
									<input class = "form-control" id = "lastName" ng-model="customer.lastName" required />
								</div>
							</div>
						</div>
						<div class = "row">
							<div class = "col-md-4">
								<div class = "form-group">
									<label for = "streetAddress">Street Address</label>
									<input class = "form-control" id = "streetAddress" ng-model="customer.streetAddress" required />
								</div>
								<div class = "form-group">
									<label for = "state">State</label>
									<input class = "form-control" id = "state" ng-model="customer.state" required />
								</div>
								<div class = "form-group">
									<label for = "zipcode">Zip Code</label>
									<input class = "form-control" id = "zipcode" ng-model="customer.zipcode" required />
								</div>
								<div class = "form-group">
									<label for = "contactMessage">Additional Comments</label>
									<textarea class = "form-control" id = "contactMessage" ng-model="customer.contactMessage"></textarea>
								</div>
								<button type="submit" class = "btn btn-default" ng-disabled="customer.$invalid">Submit</button>
							</div>
						</div>
    		</form>
  		</div>

    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.min.js"></script>
    	<script src="{% static 'js/app.js' %}"></script>
    	<script src="{% static 'js/controller.js' %}"></script>
	</div>
  </body>
</html>
