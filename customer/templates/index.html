<html>
    <head>
    	{% load staticfiles %}
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
			
  	</head>
  <body ng-app="customerApp">
  <div ng-controller="CustomerFormController">
		<form id = "customerForm">
      {% csrf_token %}
			<input ng-model="customer.firstName" />
			<input ng-model="customer.lastName" />
			<input ng-model="customer.streetAddress" />
			<input ng-model="customer.state" />
			<input ng-model="customer.zipcode" />
			<input ng-model="customer.contactMessage" />
      <input type="submit" value="Submit" ng-click="processForm(customer)" />

    </form>

  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/controller.js' %}"></script>


  </body>
</html>
