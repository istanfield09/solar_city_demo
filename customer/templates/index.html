<html>
    <head>
    {% load staticfiles %}

  </head>
  <body ng-app="customerApp">
  <div ng-controller="CustomerFormController">
		<form id = "customerForm">
      {% csrf_token %}
			<input ng-model="customer.name" />
			<input ng-model="customer.birthdate" />
			<input ng-model="customer.streetaddress" />
			<input ng-model="customer.state" />
			<input ng-model="customer.zipcode" />
			<input ng-model="customer.message" />
      <input type="submit" value="Submit" ng-click="processForm(customer)" />

    </form>

  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/controller.js' %}"></script>


  </body>
</html>
